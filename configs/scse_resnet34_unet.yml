# -------------------------------------------------------------------------------
#   NOTE:
#   - Training will be performed on all data 
#     (possible batches with completely missing masks in target)
#   - Uned stratification with presented channels on image
#     (for example image with channels 1 and 4 will be a number 0b1001,
#      2 and 3 will be a 0b110 and so on, then using this numbers 
#      performed stratified split on train & validation sets)
# -------------------------------------------------------------------------------

model_params:
  model: QUnet
  encoder_name: resnet34
  classes: 4
  activation: 
  attention_type: scse

stages:
  state_params:
    main_metric: mean_dice
    minimize_metric: False

  data_params:
    batch_size: 8
    num_workers: 6

    train:
      dataset_type: "ChannelviseSteelDataset"
      file: "/home/dmdr/Documents/Code/Python/kaggle/severstal_steel_defect_detection/data/splits/bits_train_set.csv"
      transforms:
        __version__: 0.3.3
        transform:
          __class_fullname__: albumentations.core.composition.Compose
          additional_targets: {}
          bbox_params: null
          keypoint_params: null
          p: 1.0
          transforms:
          - __class_fullname__: albumentations.augmentations.transforms.Resize
            always_apply: false
            height: 256
            interpolation: 1
            p: 1
            width: 1600
          - __class_fullname__: albumentations.augmentations.transforms.Flip
            always_apply: false
            p: 0.5
          - __class_fullname__: albumentations.augmentations.transforms.Normalize
            always_apply: false
            max_pixel_value: 255.0
            mean:
            - 0.485
            - 0.456
            - 0.406
            p: 1.0
            std:
            - 0.229
            - 0.224
            - 0.225

    validation:
      dataset_type: "ChannelviseSteelDataset"
      file: "/home/dmdr/Documents/Code/Python/kaggle/severstal_steel_defect_detection/data/splits/bits_validation_set.csv"
      transforms:
        __version__: 0.3.3
        transform:
          __class_fullname__: albumentations.core.composition.Compose
          additional_targets: {}
          bbox_params: null
          keypoint_params: null
          p: 1.0
          transforms:
          - __class_fullname__: albumentations.augmentations.transforms.Resize
            always_apply: false
            height: 256
            interpolation: 1
            p: 1
            width: 1600
          - __class_fullname__: albumentations.augmentations.transforms.Normalize
            always_apply: false
            max_pixel_value: 255.0
            mean:
            - 0.485
            - 0.456
            - 0.406
            p: 1.0
            std:
            - 0.229
            - 0.224
            - 0.225
  
  # criterion_params:
  #   criterion: JointLoss
  #   first: BCEWithLogitsLoss
  #   first_weight: 0.3
  #   second: MulticlassDiceLoss
  #   second_weight: 0.7

  criterion_params:
    criterion: DiceAndBCE
    dice_weight: 0.5
    bce_weight: 0.5

  callbacks_params:
    loss_bce:
      callback: CriterionCallback

    mean_dice:
      callback: MeanDiceCallback
    dice:
      callback: DiceCallback
    iou:
      callback: IouCallback

    optimizer:
      callback: OptimizerCallback
      accumulation_steps: 4

    saver:
      callback: CheckpointCallback
      save_n_best: 3

  stage1:
    state_params:
      num_epochs: 30

    optimizer_params:
      optimizer: RAdam
      lr: 0.01

  stage2:
    state_params:
      num_epochs: 30

    optimizer_params:
      optimizer: RAdam
      lr: 0.001

  stage3:
    state_params:
      num_epochs: 20

    optimizer_params:
      optimizer: RAdam
      lr: 0.0001