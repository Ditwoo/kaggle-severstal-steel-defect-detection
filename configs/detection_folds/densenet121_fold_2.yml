model_params:
  model: DenseNetDetector
  num_classes: 1

stages:
  state_params:
    main_metric: f1_score
    minimize_metric: False

  data_params:
    batch_size: 32
    num_workers: 6

    train:
      dataset_type: "DetectionDataset"
      file: "/home/dmdr/Documents/Code/Python/kaggle/severstal_steel_defect_detection/data/splits/train_detection_fold_2.csv"
      transforms:
        __version__: 0.3.1
        transform:
          __class_fullname__: albumentations.core.composition.Compose
          additional_targets: {}
          bbox_params: {}
          keypoint_params: {}
          p: 1.0
          transforms:
          - __class_fullname__: albumentations.core.composition.OneOrOther
            p: 0.5
            transforms:
            - __class_fullname__: albumentations.augmentations.transforms.Rotate
              always_apply: false
              border_mode: 4
              interpolation: 1
              limit:
              - -10
              - 10
              mask_value: null
              p: 0.5
              value: null
            - __class_fullname__: albumentations.augmentations.transforms.RandomCrop
              always_apply: false
              height: 200
              p: 0.75
              width: 1400
          - __class_fullname__: albumentations.augmentations.transforms.Resize
            always_apply: false
            p: 1
            height: 256
            width: 256
          - __class_fullname__: albumentations.augmentations.transforms.Flip
            always_apply: false
            p: 0.5
          - __class_fullname__: albumentations.augmentations.transforms.Blur
            always_apply: false
            blur_limit:
            - 3
            - 5
            p: 0.5
          - __class_fullname__: albumentations.augmentations.transforms.Normalize
            always_apply: false
            max_pixel_value: 255.0
            mean:
            - 0.485
            - 0.456
            - 0.406
            p: 1.0
            std:
            - 0.229
            - 0.224
            - 0.225

    validation:
      dataset_type: "DetectionDataset"
      file: "/home/dmdr/Documents/Code/Python/kaggle/severstal_steel_defect_detection/data/splits/valid_detection_fold_2.csv"
      transforms:
        __version__: 0.3.1
        transform:
          __class_fullname__: albumentations.core.composition.Compose
          p: 1
          transforms:
          - __class_fullname__: albumentations.augmentations.transforms.Resize
            always_apply: false
            p: 1
            height: 256
            width: 256
          - __class_fullname__: albumentations.augmentations.transforms.Normalize
            always_apply: false
            p: 1
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            max_pixel_value: 255
          bbox_params: {}
          keypoint_params: {}
          additional_targets: {}

  criterion_params:
    criterion: BCEWithLogitsLoss

  callbacks_params:
    # metrics
    accuracy:
      callback: AllAccuracyCallback
    auc:
      callback: AUCCallback
    f1:
      callback: F1ScoreCallback
    loss:
      callback: CriterionCallback

    optimizer:
      callback: OptimizerCallback

    saver:
      callback: CheckpointCallback
      save_n_best: 3

  stage1:
    state_params:
      num_epochs: 50

    optimizer_params:
      optimizer: RAdam
      lr: 0.001
      weight_decay: 0.00001

  stage2:
    state_params:
      num_epochs: 50

    optimizer_params:
      optimizer: RAdam
      lr: 0.0001
      weight_decay: 0.000001